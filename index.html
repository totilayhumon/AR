<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/totilayhumon/AR/main/pattern-marker.patt">
			<!-- create your AR content here -->
			   <a-box position="0 4 0" depth="2" height="2" width="2" color="red" rotation="0 45 0"></a-box>
			 <a-cylinder position="0 6 0" radius="0.5" height="1.5" color="green" rotation="0 0 0"></a-cylinder>
   <a-cone color="red" radius-bottom="1" radius-top="0" height="1" position="0 7 0" rotation="0 0 0"></a-cone>
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
